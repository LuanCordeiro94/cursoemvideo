<body>
   <h1>Olá, Mundo!</h1> 
   <p>Já me livrei da <strong>maldição</strong>.</p>

   <script>
       var n1 = Number(window.prompt('Digite um número'))
       var n2 = Number(window.prompt('Digite outro número'))
       var n = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${n}`)
        /* (number + number) = adição
        (string + string) = concatenação */
    
        /* Formas de conversão (de STRING para NUMBER)
        Number.parseInt(n)
        Number.parseFloat(n)
        Number */

        /* Para usar o TEMPLATE STRING usa-se `${}`*/
   </script>
