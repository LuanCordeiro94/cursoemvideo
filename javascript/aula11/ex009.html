<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagem</title>
</head>
<body>
    <h1>Turismo Brasileiro / Brazilian Tourism</h1>
    Nome/Name: <input type="text" name="txtnome" id="txtnome"><br>
    País/Country: <input type="text" name="txtpais" id="txtpais"> <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var nome = window.document.getElementById('txtnome')
            nome = (txtnome.value)
            var pais = window.document.getElementById('txtpais')
            pais = (txtpais.value)
            var res = window.document.getElementById('res')
            if (pais == 'Brasil') {
                res.innerHTML = `<p>Olá <strong>${nome}</strong>, Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML = `<p>Hello <strong>${nome}</strong> Welcome!</p>`
            }
        }
    </script>
</body>
</html>
